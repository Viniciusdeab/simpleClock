<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio Simples</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="clock">
        <div class="hand seconds"></div>
        <div class="hand minutes"></div>
        <div class="hand hours"></div>

        <div class="div number number-1"><span class="num-1">1</span></div>
        <div class="div number number-2"><span class="num-2">2</span></div>
        <div class="div number number-3"><span class="num-3">3</span></div>
        <div class="div number number-4"><span class="num-4">4</span></div>
        <div class="div number number-5"><span class="num-5">5</span></div>
        <div class="div number number-6"><span class="num-6">6</span></div>
        <div class="div number number-7"><span class="num-7">7</span></div>
        <div class="div number number-8"><span class="num-8">8</span></div>
        <div class="div number number-9"><span class="num-9">9</span></div>
        <div class="div number number-10"><span class="num-10">10</span></div>
        <div class="div number number-11"><span class="num-11">11</span></div>
        <div class="div number number-12"><span class="num-12">12</span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
